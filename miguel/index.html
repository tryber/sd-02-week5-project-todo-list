<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <link rel="stylesheet" href="style.css">
        <title>Lista de Tarefas</title>
    </head>
    <body>
        <h1>Minha Lista de Tarefas</h1>
        <p>Clique uma vez em um item para selecioná-lo e clique uma vez novamente para desfazer a seleção. Clique duas vezes em um item para marcá-lo como completo e clique duas vezes novamente para desfazer a ação.</p>
        <div>
            <input type="text">
            <!--<input id="adicionar" type="submit" value="Adicionar">-->
            <button id="adicionar">Adicionar</button>
        </div>
        <ol id="lista"></ol>
        <div>
            <button id="limparLista">Limpar Lista</button>
            <button id="limparCompletos">Limpar Completos</button>
            <button id="salvar-lista">Salvar lista</button>
            <button id="para-cima">Mover item para cima</button>
            <button id="para-baixo">Mover item para baixo</button>
            <button id="excluir-item">Excluir item</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
