<!DOCTYPE html>
<html lang="pt">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="listaTarefas.css">
    <title>Lista de Tarefas</title>
  </head>

  <body>
    <header>
      <h1>Lista de Tarefas</h1>
    </header>
    <section>
      <p>
        <em>Clique duas vezes em um item para marcá-lo como completo</em>
      </p>
      <div>
        <input type="text" id="texto">
        <button id="adicionar">Adicionar item</button>
      </div>
      <div>
        <ol id="lista"></ol>
      </div>
      <div>
        <button id="setaCima">⇡</button>
        <button id="setaBaixo">⇣</button>
        <button id="removerItem">Remover item</button>
        <button id="limparCumpridas">Limpar tarefas cumpridas</button>
        <button id="eliminarTudo">Limpar toda a lista</button>
      </div>
    </section>
    <script src="listaTarefas.js"></script>
  </body>

</html>
