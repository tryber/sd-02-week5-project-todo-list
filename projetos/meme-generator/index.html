<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <h1>Gerador de Memes</h1>

    <form action="">
        <p>Selecione a sua imagem a partir do seu computador </p>
        <input type="file" id="escolher-imagem">
        
        <div id="caixa-escolha-cores">

            <p>Escolha a cor da fonte</p>

            <select id="cores">
                <option value="#000000" disabled selected>Selecione a cor</option>
                <option value="#FFFF00">Amarela</option>
                <option value="#fff">Branca</option>
                <option value="#708090">Cinza</option>
                <option value="#000000">Preta</option>
                <option value="#6A5ACD">Roxa</option>
                <option value="#008000">Verde</option>
                <option value="#FF0000">Vermelho</option>
            </select>
        </div>

        <div id="caixa-escolha-posicao">

                <p>Escolha a posição da frase</p>
    
                <select id="posicao">
                    <option value="" disabled selected>Selecione a posição</option>
                    <option value="0px">Parte superior</option>
                    <option value="190px">Central</option>
                    <option value="350px">Parte inferior</option>
                </select>
            </div>

        <p>Escreva aqui a sua mensagem Meme para deixa na imagem</p>

        <input type="text" id="escreve-meme">
    </form>

    <div id="caixa-imagem">
        <img src="" alt="" id="meme-imagem">
        <p id="recebe-meme"></p>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
