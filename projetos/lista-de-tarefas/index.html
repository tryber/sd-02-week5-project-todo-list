<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minha Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="conteudo-principal">

            <h1>Minha Lista de Tarefas</h1>

            <p id="paragrafo-1">Para adicionar um item clique em "Adicionar".</p>
            <p id="paragrafo-2">E para marc√°-lo como completo, clique duas vezes sobre o item</p>

            <div id="escrever-adicionar">
                <form action="">
                    <input type="text" placeholder="Digite aqui sua tarefa" id="escreve-item">
                </form>
    
                <button id="adiciona-item">Adicionar</button>
            </div>

            

            <ol id="lista">

            </ol>

            <div id="botoes">
                <button id="para-cima"><img src="/imagens/icons8-seta-para-recolher-26.png" alt=""></button>
                <button id="para-baixo"><img src="/imagens/icons8-seta-para-expandir-26.png" alt=""></button>
                <button id="desfazer-selecao"><img src="/imagens/icons8-desfazer-26.png" alt=""></button>
                <button id="excluir-selecao"><img src="/imagens/icons8-x-50.png" alt=""></button>
                <button id="limpar-completos">Limpar Completos</button>
                <button id="limpar-lista">Limpar Lista</button>
                <button id="salvar-lista">Salvar Lista</button>
                
            </div>
            
            
    </div>

    <script src="script.js"></script>
    
    
</body>
</html>
