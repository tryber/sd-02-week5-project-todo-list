<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <p>
        <label for="new-task">Adicionar item</label><input id="new-task" type="text"><button>Adicionar</button>
      </p>

      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>Pagar as contas</label><input type="text"><button class="edit">Editar</button><button class="delete">Deletar</button></li>
        <li class="editMode"><input type="checkbox"><label>Fazer compras</label><input type="text" value="Go Shopping"><button class="edit">Editar</button><button class="delete">Deletar</button></li>

      </ul>

      <h3>Completado</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>Ir ao m√©dico</label><input type="text"><button class="edit">Editar</button><button class="delete">Deletar</button></li>
      </ul>
    </div>

    <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
